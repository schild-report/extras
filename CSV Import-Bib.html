<pre>id|name|vorname|jahr|klasse|kurs|kurs_lehrer</pre>
{#if gruppe}
  {#each gruppe as s}
        <pre>{s.ID}|{s.Name}|{s.Vorname}|{s.Jahr}|{s.Klasse}|{s.FachKrz}|{s.FachLehrer}</pre>
  {/each}
{/if}

<script>
  const aktHalbjahr = (a) =>  a.Jahr === jahr && a.Abschnitt === abschnitt
  const mysql = R('mysql')
  export let schueler, knexConfig, privat, gruppe, jahr, abschnitt
  const mysql_connection = mysql.createConnection(knexConfig.connection)
  mysql_connection.connect()
  mysql_connection.query(`SELECT s.ID, s.Name, s.Vorname, s.Klasse,
                                 a.Jahr,
                                 f.FachLehrer,
                                 ff.FachKrz
                          FROM schueler AS s
                          JOIN schuelerlernabschnittsdaten AS a ON (a.Schueler_ID = s.ID AND a.Jahr = s.AktSchuljahr)
                          JOIN schuelerleistungsdaten AS f ON (f.Abschnitt_ID = a.ID)
                          JOIN eigeneschule_faecher AS ff ON (ff.ID = f.Fach_ID)
                          WHERE Status = 2 AND Geloescht = "-" AND Gesperrt = "-"
                          ORDER BY Klasse, Name ASC`,
    (e, res) => {
      console.log(e)
      gruppe = res
    })
</script>
