<pre>
{#each schueler as s}
  <br>b{s.ID},{s.Name},{s.Vorname},{s.Klasse.slice(0, -1)},{h(s.ID)}
{/each}
</pre>

<script>
  export let schueler
  import Hashids from 'hashids'
  const hashids = new Hashids('2019', 8, 'abcdefghkmnpqrstuvwxyz23456789')
  function h (id) { return hashids.encode(id) }
</script>
