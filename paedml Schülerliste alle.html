{#if gruppe}
  <pre>
    {#each gruppe as s}
      <br>b{s.ID},{s.Name},{s.Vorname},{s.Klasse.slice(0, -1)},{h(s.ID)}
    {/each}
  </pre>
{/if}

<script>
  import Hashids from 'hashids'
  const mysql = R('mysql')
  export let schueler, knexConfig, privat, gruppe
  const hashids = new Hashids(privat.hash_salt, 8, 'abcdefghkmnpqrstuvwxyz23456789')
  const h = (id) => hashids.encode(id)
  const mysql_connection = mysql.createConnection(knexConfig.connection)
  mysql_connection.connect()
  mysql_connection.query(`SELECT ID, Name, Vorname, Klasse
                          FROM schueler
                          WHERE Status = 2 AND Geloescht = "-" AND Gesperrt = "-"
                          ORDER BY Klasse, Name ASC`,
    (e, res) => {
      console.log(e)
      gruppe = res
    })
</script>
